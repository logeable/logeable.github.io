---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <h1>Written on {{ page.date | date: "YYYY-MM-DD" }}</h1>
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "YYYY-MM-DD" }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
